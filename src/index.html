<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Chaos Organizer</title>
</head>

<body>

	<div class="overlay"></div>

	<div class="container">
		<div class="messanger" id="messanger">

			<div class="messanger__header">
				<h1 class="messanger__title">Chaos Organizer</h1>
				<div class="messanger__nav">
					<form class="messanger__search search-messanger" id="search-form">
						<input type="text" id="search-message" class="search-messanger__input"
							placeholder="Искать сообщения в текущей беседе">
						<button type="button" class="search-messanger__btn messanger-btn" id="open-search-btn"></button>
					</form>
					<button type="button" class="messanger__favorites-btn messanger-btn"
						id="show-favorite-btn"></button>
				</div>
			</div>
			<div class="messanger__chat-container">

				<ul class="messanger__chat" id="chat">
				</ul>
				<div class="messanger__droparea droparea null">
					<b>Drop files here</b> <br>to send them
				</div>
				<div class="messanger__no-search null">
					<img src="./img/nosearch.png" alt="No results">
					<span>No results</span>
				</div>

			</div>

			<div class="messanger__composer">
				<button type="button" class="messanger__add-file messanger-btn" id="add-file-btn"></button>
				<input type="file" class="messanger__add-file-input null" id="add-file-input" multiple>
				<form class="messanger__message-form message-form" id="message-form">
					<textarea type="text" id="type-message" class="message-form__input"
						placeholder="Введите сообщение"></textarea>
					<button class="message-form__btn messanger-btn" id="send-message-btn"></button>
				</form>
				<div class="messanger__composer-btns">
					<button type="button" class="messanger__send-geo messanger-btn" id="send-geo-btn"></button>
					<button type="button" class="messanger__rec-audio messanger-btn" id="rec-audio-btn"></button>
					<button type="button" class="messanger__rec-video messanger-btn" id="rec-video-btn"></button>
				</div>
				<div class="messanger__record-media record-media null">
					<button type="button" class="record-media__clear messanger-btn" id="clear-media-btn"></button>
					<span class="record-media__timer" id="media-timer">00:00</span>
					<button type="button" class="record-media__send messanger-btn" id="send-media-btn"></button>
				</div>
			</div>

		</div>

	</div>

</body>

</html>
